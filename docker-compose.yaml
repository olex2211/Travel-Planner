services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app 
    environment:
      - REDIS_URL=redis://redis:6379/1
      - DEBUG=True
    env_file:
      - .env    
    depends_on:
      - redis
